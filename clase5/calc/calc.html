<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script src="conector.js" type="text/javascript"></script>
  </head>
  <body>
    <body style="background-color:gray"></body>
<form>
<p>Inserte primer número: <input type "text" id="x" maxlength="6" size="3"/></p>
<p>Inserte operación: <input type "text" id="y" maxlength="10" size="3"/></p>
<p>Inserte segundo número: <input type "text" id="z" maxlength="10" size="3"/></p>
<p>Resultado: <input type "text" id="r" size="11" maxlength="10" readonly="readonly" /></p>
<button type="button" class="btn btn-default" onclick="operacions()">Calcular! </button>
</form>
  </body>
</html>
